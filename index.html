/*
CALCULATOR
*/

function calculate(){

let current=parseInt(currentLevel.value);
let target=parseInt(targetLevel.value);

let coins=0;
let items={};
let rewards={};

let html="<table><tr><th>Level</th><th>Coins</th><th>Items</th></tr>";

basecamp.forEach(l=>{

if(l.level>current && l.level<=target){

coins+=l.coins;

l.items.forEach(i=>{
let [qty,name]=i.split(" ");
qty=parseInt(qty);
items[name]=(items[name]||0)+qty;
});

l.rewards.forEach(r=>{
let [qty,name]=r.split(" ");
qty=parseInt(qty);
rewards[name]=(rewards[name]||0)+qty;
});

html+=`<tr><td>${l.level}</td><td>${l.coins.toLocaleString()}</td><td>${l.items.join(", ")}</td></tr>`;

}

});

html+="</table>";

html+=`<h3>Total Coins: ${coins.toLocaleString()}</h3>`;

html+="<h3>Items Needed:</h3>";
for(let i in items) html+=i+": "+items[i]+"<br>";

html+="<h3>Rewards:</h3>";
for(let r in rewards) html+=r+": "+rewards[r]+"<br>";

output.innerHTML=html;

}


/*
TREASURE SEARCH
*/

function searchTreasure(){

let text=searchBox.value.toLowerCase();

let html="<table><tr><th>Clue</th><th>Skill</th><th>Task</th></tr>";

treasure.forEach(t=>{

if(t[0].toLowerCase().includes(text)){

html+=`<tr><td>${t[0]}</td><td>${t[1]}</td><td>${t[2]}</td></tr>`;

}

});

html+="</table>";

treasureOutput.innerHTML=html;

}

function switchTab(id,el){

document.getElementById("basecamp").style.display="none";
document.getElementById("treasure").style.display="none";

document.getElementById(id).style.display="block";

document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
el.classList.add("active");

}
